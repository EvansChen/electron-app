<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人助理</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https:; img-src 'self' data:;">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Index CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- MCP Panel CSS -->
    <link rel="stylesheet" href="mcp_panel.css">
    <!-- LLM Panel CSS -->
    <link rel="stylesheet" href="llm_panel.css">

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">🌙</span>
                <span id="themeText">暗黑</span>
            </button>
            <button class="config-button" onclick="openLLMPanel()">
                <span>🧠</span>
                <span>模型</span>
            </button>
            <button class="mcp-button" onclick="openMcpPanel()">
                <span>🔧</span>
                <span>MCP</span>
            </button>
            <h1>AI 助理</h1>
            <div class="chat-status" id="chatStatus">准备就绪</div>
            <button class="clear-chat" onclick="clearChat()">清空聊天</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                👋 您好！我是您的AI助手，有什么可以帮助您的吗？
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span>AI正在思考中</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="messageInput" 
                placeholder="输入您的消息..." 
                rows="1"
                maxlength="5000"
                style="background: var(--container-bg); color: var(--text-primary); border-color: var(--border-color);"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ➤
            </button>
        </div>
    </div>

    <!-- 新的 MCP Vue 面板模态框 -->
    <div class="mcp-vue-modal" id="mcpVueModal">
        <div class="mcp-vue-panel">
            <div class="mcp-vue-header">
                <h3>🛠️ MCP 服务器管理面板</h3>
                <button onclick="closeMcpPanel()" class="btn btn-close">×</button>
            </div>
            <div class="mcp-vue-content" id="mcpVueContent">
                <!-- Vue 组件将在这里渲染 -->
            </div>
        </div>
    </div>

    <!-- LLM Vue 面板模态框 -->
    <div class="mcp-vue-modal" id="llmVueModal">
        <div class="mcp-vue-panel">
            <div class="mcp-vue-header">
                <h3>🤖 LLM 配置管理面板</h3>
                <button onclick="closeLLMPanel()" class="btn btn-close">×</button>
            </div>
            <div class="mcp-vue-content" id="llmVueContent">
                <!-- Vue 组件将在这里渲染 -->
            </div>
        </div>
    </div>

    <!-- MCP Panel JS -->
    <script src="mcp_panel.js"></script>
    <!-- LLM Panel JS -->
    <script src="llm_panel.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        // 监听清除历史的响应
        ipcRenderer.on('clear-history-response', (event, response) => {
            if (response.error) {
                console.error('清除历史失败:', response.error);
                showError('清除历史失败: ' + response.error);
            } else {
                console.log('聊天历史已成功清除');
            }
        });

        // 监听配置更新响应
        ipcRenderer.on('update-config-response', (event, response) => {
            if (response.error) {
                console.error('配置更新失败:', response.error);
                showError('配置更新失败: ' + response.error);
            } else {
                console.log('配置更新成功:', response.message);
                // 配置保存成功后，重新获取当前配置以更新聊天状态
                requestCurrentConfig();
            }
        });

        // 监听测试连接响应
        ipcRenderer.on('test-connection-response', (event, response) => {
            if (response.success) {
                console.log('连接测试成功:', response);
            } else {
                console.error('连接测试失败:', response.error);
            }
        });

        // 监听获取配置响应
        ipcRenderer.on('current-config-response', (event, response) => {
            if (response.success && response.config) {
                console.log('获取到保存的配置:', response.config);
                
                // 保存当前模型ID并更新状态显示
                currentModelId = response.config.modelId || '';
                updateChatStatusWithModel();
            } else {
                console.log('获取配置失败，使用默认值:', response.error);
                // 如果无法从后端获取配置，使用空值
                currentModelId = '';
                updateChatStatusWithModel();
            }
        });

        // 监听获取模型列表响应
        ipcRenderer.on('available-models-response', (event, response) => {
            if (response.success) {
                console.log('模型列表获取成功:', response.models?.length || 0, '个模型');
            } else {
                console.error('模型列表获取失败:', response.error);
            }
        });

        // 监听获取配置文件路径响应
        ipcRenderer.on('config-file-path-response', (event, response) => {
            if (response.success) {
                console.log('配置文件路径:', response.path);
            } else {
                console.error('获取配置文件路径失败:', response.error);
            }
        });
        
        // DOM 元素
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatStatus = document.getElementById('chatStatus');

        // 聊天状态
        let isWaitingResponse = false;
        let currentModelId = ''; // 存储当前模型ID
        let allModels = []; // 存储所有模型数据用于过滤
        let selectedModelIndex = -1; // 当前选中的模型索引

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
            updateChatStatusWithModel();
            
            // 加载保存的主题设置
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // 获取当前配置并更新状态
            requestCurrentConfig();
        });

        // 主题切换功能
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'dark') {
                themeIcon.textContent = '☀️';
                themeText.textContent = '浅色';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = '暗黑';
            }
        }

        // 请求当前配置
        function requestCurrentConfig() {
            ipcRenderer.send('get-current-config');
        }

        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // 监听回车键发送消息
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // 检查是否按下空格键
            if (e.key === ' ' || e.code === 'Space') {
                // 获取当前焦点元素
                const activeElement = document.activeElement;
                
                // 如果当前焦点不在输入框、文本域或可编辑元素上，则聚焦到消息输入框
                if (activeElement.tagName !== 'INPUT' && 
                    activeElement.tagName !== 'TEXTAREA' && 
                    !activeElement.isContentEditable &&
                    !activeElement.classList.contains('chat-input')) {
                    
                    e.preventDefault(); // 阻止默认的空格行为（如页面滚动）
                    messageInput.focus(); // 聚焦到消息输入框
                }
            }
        });

        // 发送消息函数
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingResponse) return;

            // 添加用户消息到界面
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = '44px';

            // 设置等待状态
            setWaitingState(true);
            showTypingIndicator();

            try {
                // 调用 chatbot.js 中的 AI 功能
                const response = await callChatbot(message);
                hideTypingIndicator();
                addMessage(response, 'bot');
            } catch (error) {
                hideTypingIndicator();
                addMessage('抱歉，出现了错误。请检查网络连接或稍后再试。', 'bot');
                showError('连接错误: ' + error.message + ' - 请尝试刷新页面');
                console.error('聊天错误:', error);
            } finally {
                setWaitingState(false);
            }
        }

        // 调用聊天机器人 API
        async function callChatbot(message) {
            return new Promise((resolve, reject) => {
                // 通过 IPC 与主进程通信，调用 chatbot.js
                const timeout = setTimeout(() => {
                    reject(new Error('请求超时'));
                }, 30000); // 30秒超时

                // 监听响应
                ipcRenderer.once('chatbot-response', (event, response) => {
                    clearTimeout(timeout);
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response.message);
                    }
                });

                // 发送消息到主进程
                ipcRenderer.send('chatbot-message', message);
            });
        }

        // 添加消息到聊天界面
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            
            // bot 消息使用 HTML 渲染，user 和 system 消息使用纯文本
            if (type === 'bot') {
                messageContent.innerHTML = content;
                
                // 为bot消息添加复制按钮
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = '📋 复制';
                copyButton.onclick = () => copyMessage(content, copyButton);
                messageDiv.appendChild(copyButton);
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(messageContent);

            if (type !== 'system') {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                messageDiv.appendChild(timeDiv);
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // 设置等待状态
        function setWaitingState(waiting) {
            isWaitingResponse = waiting;
            sendButton.disabled = waiting;
            messageInput.disabled = waiting;
            if (waiting) {
                updateChatStatus('正在处理...');
            } else {
                updateChatStatusWithModel();
            }
        }

        // 显示/隐藏打字指示器
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // 更新聊天状态
        function updateChatStatus(status) {
            chatStatus.textContent = status;
        }

        // 更新带有模型ID的聊天状态
        function updateChatStatusWithModel() {
            if (currentModelId) {
                chatStatus.textContent = `就绪 - ${currentModelId}`;
            } else {
                chatStatus.textContent = '就绪';
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            
            // 添加错误图标和消息
            const errorContent = document.createElement('div');
            errorContent.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <span style="font-size: 1.2em;">⚠️</span>
                    <span>${message}</span>
                </div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                        ✕ 关闭
                    </button>
                </div>
            `;
            errorDiv.appendChild(errorContent);
            
            const container = document.querySelector('.chat-container');
            container.insertBefore(errorDiv, chatMessages);
            
            // 5秒后自动移除错误消息
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // 滚动到底部
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // 复制消息内容
        function copyMessage(content, button) {
            // 创建一个临时的文本区域来复制纯文本内容（去除HTML标签）
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const textContent = tempDiv.textContent || tempDiv.innerText || '';
            
            // 使用 Clipboard API 或者 fallback 方法
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textContent).then(() => {
                    showCopySuccess(button);
                }).catch(() => {
                    fallbackCopyTextToClipboard(textContent, button);
                });
            } else {
                fallbackCopyTextToClipboard(textContent, button);
            }
        }

        // Fallback 复制方法
        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(button);
            } catch (err) {
                console.error('复制失败:', err);
                showCopyError(button);
            }
            
            document.body.removeChild(textArea);
        }

        // 显示复制成功状态
        function showCopySuccess(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '✅ 已复制';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        // 显示复制失败状态
        function showCopyError(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '❌ 失败';
            button.style.background = '#dc3545';
            button.style.color = 'white';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
                button.style.color = '';
            }, 2000);
        }

        // 清空聊天记录
        function clearChat() {
            chatMessages.innerHTML = `
                <div class="message system">
                    👋 您好！我是您的AI助手，有什么可以帮助您的吗？
                </div>
            `;
            // 重置等待状态，确保输入框可用
            setWaitingState(false);
            // 重新聚焦到输入框
            messageInput.focus();
            
            // 同时清除聊天历史
            ipcRenderer.send('clear-history');
        }

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
            showError('页面出现错误: ' + (e.error?.message || '未知错误'));
        });

        // 未处理的Promise拒绝
        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise错误:', e.reason);
            showError('异步操作错误: ' + (e.reason?.message || '未知错误'));
        });

        // 页面卸载时的清理
        window.addEventListener('beforeunload', function() {
            // 清理任何正在进行的请求
            ipcRenderer.removeAllListeners('chatbot-response');
        });

        // 新的 MCP Vue 面板函数
        let mcpVueApp = null;

        function openMcpPanel() {
            const modal = document.getElementById('mcpVueModal');
            modal.style.display = 'block';
            
            // 如果Vue应用还没有创建，则创建它
            if (!mcpVueApp) {
                const { createApp } = Vue;
                mcpVueApp = createApp(MCPPanel);
                mcpVueApp.mount('#mcpVueContent');
            }
        }

        function closeMcpPanel() {
            document.getElementById('mcpVueModal').style.display = 'none';
        }

        // LLM Vue 面板函数
        let llmVueApp = null;

        function openLLMPanel() {
            const modal = document.getElementById('llmVueModal');
            modal.style.display = 'block';
            
            // 如果Vue应用还没有创建，则创建它
            if (!llmVueApp) {
                const { createApp } = Vue;
                llmVueApp = createApp(LLMPanel);
                llmVueApp.component('Toast', Toast);
                llmVueApp.mount('#llmVueContent');
            }
        }

        function closeLLMPanel() {
            document.getElementById('llmVueModal').style.display = 'none';
        }

        // 将closeLLMPanel函数暴露到全局作用域，供Vue组件调用
        window.closeLLMPanel = closeLLMPanel;

        // 点击模态框背景关闭
        document.addEventListener('click', function(e) {
            const mcpVueModal = document.getElementById('mcpVueModal');
            const llmVueModal = document.getElementById('llmVueModal');
            
            if (e.target === mcpVueModal) {
                closeMcpPanel();
            } else if (e.target === llmVueModal) {
                closeLLMPanel();
            }
        });

        console.log('聊天界面已加载完成');
    </script>
</body>
</html>
