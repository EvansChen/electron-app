    <script>
        const { ipcRenderer } = require('electron');
        
        // ç›‘å¬æ¸…é™¤å†å²çš„å“åº”
        ipcRenderer.on('clear-history-response', (event, response) => {
            if (response.error) {

        // ç›‘å¬é…ç½®æ›´æ–°å“åº”
        ipcRenderer.on('update-config-response', (event, response) => {
            if (response.error) {

                showError('é…ç½®æ›´æ–°å¤±è´¥: ' + response.error);
            } else {

                // é…ç½®ä¿å­˜æˆåŠŸåï¼Œé‡æ–°è·å–å½“å‰é…ç½®ä»¥æ›´æ–°èŠå¤©çŠ¶æ€
                requestCurrentConfig();

        // ç›‘å¬æµ‹è¯•è¿æ¥å“åº”
        ipcRenderer.on('test-connection-response', (event, response) => {
            if (response.success) {
                console.log('è¿æ¥æµ‹è¯•æˆåŠŸ:', response);

        // ç›‘å¬è·å–é…ç½®å“åº”
        ipcRenderer.on('current-config-response', (event, response) => {
            if (response.success && response.config) {
                console.log('è·å–åˆ°ä¿å­˜çš„é…ç½®:', response.config);
                
                // ä¿å­˜å½“å‰æ¨¡å‹IDå¹¶æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                currentModelId = response.config.modelId || '';
                updateChatStatusWithModel();
            } else {
                console.log('è·å–é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å€¼:', response.error);
                // å¦‚æœæ— æ³•ä»åç«¯è·å–é…ç½®ï¼Œä½¿ç”¨ç©ºå€¼
                currentModelId = '';
                updateChatStatusWithModel();

        // ç›‘å¬è·å–æ¨¡å‹åˆ—è¡¨å“åº”
        ipcRenderer.on('available-models-response', (event, response) => {
            if (response.success) {
                console.log('æ¨¡å‹åˆ—è¡¨è·å–æˆåŠŸ:', response.models?.length || 0, 'ä¸ªæ¨¡å‹');
            } else {
                console.error('æ¨¡å‹åˆ—è¡¨è·å–å¤±è´¥:', response.error);

        // ç›‘å¬è·å–é…ç½®æ–‡ä»¶è·¯å¾„å“åº”
        ipcRenderer.on('config-file-path-response', (event, response) => {
            if (response.success) {
                console.log('é…ç½®æ–‡ä»¶è·¯å¾„:', response.path);
            } else {
                console.error('è·å–é…ç½®æ–‡ä»¶è·¯å¾„å¤±è´¥:', response.error);
            }
        });
        
        // DOM å…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatStatus = document.getElementById('chatStatus');

        // èŠå¤©çŠ¶æ€
        let isWaitingResponse = false;
        let currentModelId = ''; // å­˜å‚¨å½“å‰æ¨¡å‹ID
        let allModels = []; // å­˜å‚¨æ‰€æœ‰æ¨¡å‹æ•°æ®ç”¨äºè¿‡æ»¤
        let selectedModelIndex = -1; // å½“å‰é€‰ä¸­çš„æ¨¡å‹ç´¢å¼•

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
            updateChatStatusWithModel();
            
            // åŠ è½½ä¿å­˜çš„ä¸»é¢˜è®¾ç½®
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // è·å–å½“å‰é…ç½®å¹¶æ›´æ–°çŠ¶æ€
            requestCurrentConfig();
        });

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'dark') {
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'æµ…è‰²';
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                themeText.textContent = 'æš—é»‘';
            }
        }

        // è¯·æ±‚å½“å‰é…ç½®
        function requestCurrentConfig() {
            ipcRenderer.send('get-current-config');
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // ç›‘å¬å›è½¦é”®å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            // æ£€æŸ¥æ˜¯å¦æŒ‰ä¸‹ç©ºæ ¼é”®
            if (e.key === ' ' || e.code === 'Space') {
                // è·å–å½“å‰ç„¦ç‚¹å…ƒç´ 
                const activeElement = document.activeElement;
                
                // å¦‚æœå½“å‰ç„¦ç‚¹ä¸åœ¨è¾“å…¥æ¡†ã€æ–‡æœ¬åŸŸæˆ–å¯ç¼–è¾‘å…ƒç´ ä¸Šï¼Œåˆ™èšç„¦åˆ°æ¶ˆæ¯è¾“å…¥æ¡†
                if (activeElement.tagName !== 'INPUT' && 
                    activeElement.tagName !== 'TEXTAREA' && 
                    !activeElement.isContentEditable &&
                    !activeElement.classList.contains('chat-input')) {
                    
                    e.preventDefault(); // é˜»æ­¢é»˜è®¤çš„ç©ºæ ¼è¡Œä¸ºï¼ˆå¦‚é¡µé¢æ»šåŠ¨ï¼‰
                    messageInput.focus(); // èšç„¦åˆ°æ¶ˆæ¯è¾“å…¥æ¡†
                }
            }
        });

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingResponse) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = '44px';

            // è®¾ç½®ç­‰å¾…çŠ¶æ€
            setWaitingState(true);
            showTypingIndicator();

            try {
                // è°ƒç”¨ chatbot.js ä¸­çš„ AI åŠŸèƒ½
                const response = await callChatbot(message);
                hideTypingIndicator();
                addMessage(response, 'bot');
            } catch (error) {
                hideTypingIndicator();
                addMessage('æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ã€‚è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åå†è¯•ã€‚', 'bot');
                showError('è¿æ¥é”™è¯¯: ' + error.message + ' - è¯·å°è¯•åˆ·æ–°é¡µé¢');
                console.error('èŠå¤©é”™è¯¯:', error);
            } finally {
                setWaitingState(false);
            }
        }

        // è°ƒç”¨èŠå¤©æœºå™¨äºº API
        async function callChatbot(message) {
            return new Promise((resolve, reject) => {
                // é€šè¿‡ IPC ä¸ä¸»è¿›ç¨‹é€šä¿¡ï¼Œè°ƒç”¨ chatbot.js
                const timeout = setTimeout(() => {
                    reject(new Error('è¯·æ±‚è¶…æ—¶'));
                }, 30000); // 30ç§’è¶…æ—¶

                // ç›‘å¬å“åº”
                ipcRenderer.once('chatbot-response', (event, response) => {
                    clearTimeout(timeout);
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response.message);
                    }
                });

                // å‘é€æ¶ˆæ¯åˆ°ä¸»è¿›ç¨‹
                ipcRenderer.send('chatbot-message', message);
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            
            // bot æ¶ˆæ¯ä½¿ç”¨ HTML æ¸²æŸ“ï¼Œuser å’Œ system æ¶ˆæ¯ä½¿ç”¨çº¯æ–‡æœ¬
            if (type === 'bot') {
                messageContent.innerHTML = content;
                
                // ä¸ºbotæ¶ˆæ¯æ·»åŠ å¤åˆ¶æŒ‰é’®
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = 'ğŸ“‹ å¤åˆ¶';
                copyButton.onclick = () => copyMessage(content, copyButton);
                messageDiv.appendChild(copyButton);
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(messageContent);

            if (type !== 'system') {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                messageDiv.appendChild(timeDiv);
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // è®¾ç½®ç­‰å¾…çŠ¶æ€
        function setWaitingState(waiting) {
            isWaitingResponse = waiting;
            sendButton.disabled = waiting;
            messageInput.disabled = waiting;
            if (waiting) {
                updateChatStatus('æ­£åœ¨å¤„ç†...');
            } else {
                updateChatStatusWithModel();
            }
        }

        // æ˜¾ç¤º/éšè—æ‰“å­—æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // æ›´æ–°èŠå¤©çŠ¶æ€
        function updateChatStatus(status) {
            chatStatus.textContent = status;
        }

        // æ›´æ–°å¸¦æœ‰æ¨¡å‹IDçš„èŠå¤©çŠ¶æ€
        function updateChatStatusWithModel() {
            if (currentModelId) {
                chatStatus.textContent = `å°±ç»ª - ${currentModelId}`;
            } else {

        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            
            // æ·»åŠ é”™è¯¯å›¾æ ‡å’Œæ¶ˆæ¯
            const errorContent = document.createElement('div');
            errorContent.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <span style="font-size: 1.2em;">âš ï¸</span>
                    <span>${message}</span>
                </div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                        âœ• å…³é—­
                    </button>
                </div>
            `;
            errorDiv.appendChild(errorContent);
            
            const container = document.querySelector('.chat-container');
            container.insertBefore(errorDiv, chatMessages);
            
            // 5ç§’åè‡ªåŠ¨ç§»é™¤é”™è¯¯æ¶ˆæ¯
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // å¤åˆ¶æ¶ˆæ¯å†…å®¹
        function copyMessage(content, button) {
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„æ–‡æœ¬åŒºåŸŸæ¥å¤åˆ¶çº¯æ–‡æœ¬å†…å®¹ï¼ˆå»é™¤HTMLæ ‡ç­¾ï¼‰
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const textContent = tempDiv.textContent || tempDiv.innerText || '';
            
            // ä½¿ç”¨ Clipboard API æˆ–è€… fallback æ–¹æ³•
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textContent).then(() => {
                    showCopySuccess(button);
                }).catch(() => {
                    fallbackCopyTextToClipboard(textContent, button);
                });
            } else {
                fallbackCopyTextToClipboard(textContent, button);
            }
        }

        // Fallback å¤åˆ¶æ–¹æ³•
        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(button);
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                showCopyError(button);
            }
            
            document.body.removeChild(textArea);
        }

        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸçŠ¶æ€
        function showCopySuccess(button) {
            const originalText = button.innerHTML;
            button.innerHTML = 'âœ… å·²å¤åˆ¶';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        // æ˜¾ç¤ºå¤åˆ¶å¤±è´¥çŠ¶æ€
        function showCopyError(button) {
            const originalText = button.innerHTML;
            button.innerHTML = 'âŒ å¤±è´¥';
            button.style.background = '#dc3545';
            button.style.color = 'white';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
                button.style.color = '';
            }, 2000);
        }

        // æ¸…ç©ºèŠå¤©è®°å½•
        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºèŠå¤©è®°å½•å—ï¼Ÿ')) {
                chatMessages.innerHTML = `
                    <div class="message system">
                        ğŸ‘‹ æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ
                    </div>

                updateChatStatus('å°±ç»ª');
                
                // åŒæ—¶æ¸…é™¤èŠå¤©å†å²
                ipcRenderer.send('clear-history');
            }
        }

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('é¡µé¢é”™è¯¯:', e.error);
            showError('é¡µé¢å‡ºç°é”™è¯¯: ' + (e.error?.message || 'æœªçŸ¥é”™è¯¯'));
        });

        // æœªå¤„ç†çš„Promiseæ‹’ç»
        window.addEventListener('unhandledrejection', function(e) {
            console.error('æœªå¤„ç†çš„Promiseé”™è¯¯:', e.reason);
            showError('å¼‚æ­¥æ“ä½œé”™è¯¯: ' + (e.reason?.message || 'æœªçŸ¥é”™è¯¯'));
        });

        // é¡µé¢å¸è½½æ—¶çš„æ¸…ç†
        window.addEventListener('beforeunload', function() {
            // æ¸…ç†ä»»ä½•æ­£åœ¨è¿›è¡Œçš„è¯·æ±‚
            ipcRenderer.removeAllListeners('chatbot-response');
        });

        // æ–°çš„ MCP Vue é¢æ¿å‡½æ•°
        let mcpVueApp = null;

            const modal = document.getElementById('mcpVueModal');
            modal.style.display = 'block';
            
            // å¦‚æœVueåº”ç”¨è¿˜æ²¡æœ‰åˆ›å»ºï¼Œåˆ™åˆ›å»ºå®ƒ
            if (!mcpVueApp) {

        }

        // LLM Vue é¢æ¿å‡½æ•°
        let llmVueApp = null;

            const modal = document.getElementById('llmVueModal');
            modal.style.display = 'block';
            
            // å¦‚æœVueåº”ç”¨è¿˜æ²¡æœ‰åˆ›å»ºï¼Œåˆ™åˆ›å»ºå®ƒ
            if (!llmVueApp) {

                llmVueApp.component('Toast', Toast);

        }

        // å°†closeLLMPanelå‡½æ•°æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸï¼Œä¾›Vueç»„ä»¶è°ƒç”¨
        window.closeLLMPanel = closeLLMPanel;

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.addEventListener('click', function(e) {
            const mcpVueModal = document.getElementById('mcpVueModal');
            const llmVueModal = document.getElementById('llmVueModal');
            
            if (e.target === mcpVueModal) {

        });

        console.log('èŠå¤©ç•Œé¢å·²åŠ è½½å®Œæˆ');
    </script>
