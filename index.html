        /* æ»šåŠ¨æ¡æ ·å¼ */

        /* å“åº”å¼è®¾è®¡ */

    </style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– AI èŠå¤©åŠ©æ‰‹</h1>
            <div class="chat-status" id="chatStatus">å‡†å¤‡å°±ç»ª</div>
            <button class="clear-chat" onclick="clearChat()">æ¸…ç©ºèŠå¤©</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">

            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span>AIæ­£åœ¨æ€è€ƒä¸­</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>

        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="messageInput" 
                placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..."

                maxlength="1000"
            ></textarea>

    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // DOM å…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatStatus = document.getElementById('chatStatus');

        // èŠå¤©çŠ¶æ€
        let isWaitingResponse = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
            updateChatStatus('å°±ç»ª');
        });

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // ç›‘å¬å›è½¦é”®å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingResponse) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = '44px';

            // è®¾ç½®ç­‰å¾…çŠ¶æ€
            setWaitingState(true);
            showTypingIndicator();

            try {
                // è°ƒç”¨ chatbot.js ä¸­çš„ AI åŠŸèƒ½
                const response = await callChatbot(message);
                hideTypingIndicator();
                addMessage(response, 'bot');
            } catch (error) {
                hideTypingIndicator();
                addMessage('æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ã€‚è¯·ç¨åå†è¯•ã€‚', 'bot');
                showError('è¿æ¥é”™è¯¯: ' + error.message);
                console.error('èŠå¤©é”™è¯¯:', error);
            } finally {
                setWaitingState(false);
            }
        }

        // è°ƒç”¨èŠå¤©æœºå™¨äºº API
        async function callChatbot(message) {
            return new Promise((resolve, reject) => {
                // é€šè¿‡ IPC ä¸ä¸»è¿›ç¨‹é€šä¿¡ï¼Œè°ƒç”¨ chatbot.js
                const timeout = setTimeout(() => {
                    reject(new Error('è¯·æ±‚è¶…æ—¶'));
                }, 30000); // 30ç§’è¶…æ—¶

                // ç›‘å¬å“åº”
                ipcRenderer.once('chatbot-response', (event, response) => {
                    clearTimeout(timeout);
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response.message);
                    }
                });

                // å‘é€æ¶ˆæ¯åˆ°ä¸»è¿›ç¨‹
                ipcRenderer.send('chatbot-message', message);
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);

            if (type !== 'system') {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                messageDiv.appendChild(timeDiv);
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // è®¾ç½®ç­‰å¾…çŠ¶æ€
        function setWaitingState(waiting) {
            isWaitingResponse = waiting;
            sendButton.disabled = waiting;
            messageInput.disabled = waiting;
            updateChatStatus(waiting ? 'æ­£åœ¨å¤„ç†...' : 'å°±ç»ª');
        }

        // æ˜¾ç¤º/éšè—æ‰“å­—æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // æ›´æ–°èŠå¤©çŠ¶æ€
        function updateChatStatus(status) {
            chatStatus.textContent = status;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.chat-container');
            container.insertBefore(errorDiv, chatMessages);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤é”™è¯¯æ¶ˆæ¯
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 3000);
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // æ¸…ç©ºèŠå¤©è®°å½•
        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºèŠå¤©è®°å½•å—ï¼Ÿ')) {
                chatMessages.innerHTML = `
                    <div class="message system">
                        ğŸ‘‹ æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ
                    </div>
                `;
                updateChatStatus('å°±ç»ª');
            }
        }

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('é¡µé¢é”™è¯¯:', e.error);
            showError('é¡µé¢å‡ºç°é”™è¯¯ï¼Œè¯·åˆ·æ–°é‡è¯•');
        });

        // é¡µé¢å¸è½½æ—¶çš„æ¸…ç†
        window.addEventListener('beforeunload', function() {
            // æ¸…ç†ä»»ä½•æ­£åœ¨è¿›è¡Œçš„è¯·æ±‚
            ipcRenderer.removeAllListeners('chatbot-response');
        });

        console.log('èŠå¤©ç•Œé¢å·²åŠ è½½å®Œæˆ');
    </script>
</body>
