    <script>
        const { ipcRenderer } = require('electron');
        let marked;
        
        // ç›‘å¬æ¸…é™¤å†å²çš„å“åº”
        ipcRenderer.on('clear-history-response', (event, response) => {
            if (response.error) {
                console.error('æ¸…é™¤å†å²å¤±è´¥:', response.error);
                showError('æ¸…é™¤å†å²å¤±è´¥: ' + response.error);
            } else {
                console.log('èŠå¤©å†å²å·²æˆåŠŸæ¸…é™¤');
            }
        });
        
        // å°è¯•å¯¼å…¥markedåº“
        try {
            const markedModule = require('marked');
            // æ–°ç‰ˆæœ¬çš„markedç›´æ¥å¯¼å‡ºmarkedå‡½æ•°
            if (typeof markedModule === 'function') {
                marked = markedModule;
            } else if (markedModule && typeof markedModule.marked === 'function') {
                marked = markedModule.marked;
            } else if (markedModule && typeof markedModule.parse === 'function') {
                marked = markedModule;
            } else {
                console.error('æ— æ³•è¯†åˆ«markedåº“çš„å¯¼å‡ºæ ¼å¼:', markedModule);
            }
        } catch (error) {
            console.error('æ— æ³•åŠ è½½markedåº“:', error);
        }
        
        // é…ç½®markedé€‰é¡¹ï¼ˆå¦‚æœæˆåŠŸåŠ è½½ï¼‰
        if (marked) {
            try {
                // å°è¯•é…ç½®markedé€‰é¡¹
                if (marked.setOptions) {
                    marked.setOptions({
                        breaks: true,      // æ”¯æŒGitHubé£æ ¼çš„æ¢è¡Œ
                        gfm: true,         // å¯ç”¨GitHubé£æ ¼çš„Markdown
                        sanitize: false,   // ä¸æ¸…ç†HTMLï¼ˆåœ¨Electronç¯å¢ƒä¸‹ç›¸å¯¹å®‰å…¨ï¼‰
                        pedantic: false,   // ä¸è¦æ±‚ä¸¥æ ¼ç¬¦åˆåŸå§‹markdown.pl
                        smartLists: true,  // æ™ºèƒ½åˆ—è¡¨
                        smartypants: false // ä¸è¦è½¬æ¢å¼•å·ç­‰å­—ç¬¦
                    });

                    // è‡ªå®šä¹‰æ¸²æŸ“å™¨ä»¥å¤„ç†ä»£ç å—
                    const renderer = new marked.Renderer();
                    
                    // è‡ªå®šä¹‰ä»£ç å—æ¸²æŸ“
                    renderer.code = function(code, language) {
                        const escapedCode = code
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#39;');
                        
                        if (language) {
                            return `<pre><code class="language-${language}">${escapedCode}</code></pre>`;
                        }
                        return `<pre><code>${escapedCode}</code></pre>`;
                    };

                    // è‡ªå®šä¹‰å†…è”ä»£ç æ¸²æŸ“
                    renderer.codespan = function(code) {
                        const escapedCode = code
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
                        return `<code>${escapedCode}</code>`;
                    };

                    marked.setOptions({ renderer: renderer });
                } else if (marked.use) {
                    // æ–°ç‰ˆæœ¬markedä½¿ç”¨.use()æ–¹æ³•é…ç½®
                    marked.use({
                        breaks: true,
                        gfm: true,
                        renderer: {
                            code(code, language) {
                                const escapedCode = code
                                    .replace(/&/g, '&amp;')
                                    .replace(/</g, '&lt;')
                                    .replace(/>/g, '&gt;')
                                    .replace(/"/g, '&quot;')
                                    .replace(/'/g, '&#39;');
                                
                                if (language) {
                                    return `<pre><code class="language-${language}">${escapedCode}</code></pre>`;
                                }
                                return `<pre><code>${escapedCode}</code></pre>`;
                            },
                            codespan(code) {
                                const escapedCode = code
                                    .replace(/&/g, '&amp;')
                                    .replace(/</g, '&lt;')
                                    .replace(/>/g, '&gt;');
                                return `<code>${escapedCode}</code>`;
                            }
                        }
                    });
                }
            } catch (configError) {
                console.error('é…ç½®markedæ—¶å‡ºé”™:', configError);
            }
        }
        
        // DOM å…ƒç´ 
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatStatus = document.getElementById('chatStatus');

        // èŠå¤©çŠ¶æ€
        let isWaitingResponse = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
            updateChatStatus('å°±ç»ª');
            
            // åŠ è½½ä¿å­˜çš„ä¸»é¢˜è®¾ç½®
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (theme === 'dark') {
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'æµ…è‰²';
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                themeText.textContent = 'æš—é»‘';
            }
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // ç›‘å¬å›è½¦é”®å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingResponse) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = '44px';

            // è®¾ç½®ç­‰å¾…çŠ¶æ€
            setWaitingState(true);
            showTypingIndicator();

            try {
                // è°ƒç”¨ chatbot.js ä¸­çš„ AI åŠŸèƒ½
                const response = await callChatbot(message);
                hideTypingIndicator();
                addMessage(response, 'bot');
            } catch (error) {
                hideTypingIndicator();
                addMessage('æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ã€‚è¯·ç¨åå†è¯•ã€‚', 'bot');
                showError('è¿æ¥é”™è¯¯: ' + error.message);
                console.error('èŠå¤©é”™è¯¯:', error);
            } finally {
                setWaitingState(false);
            }
        }

        // è°ƒç”¨èŠå¤©æœºå™¨äºº API
        async function callChatbot(message) {
            return new Promise((resolve, reject) => {
                // é€šè¿‡ IPC ä¸ä¸»è¿›ç¨‹é€šä¿¡ï¼Œè°ƒç”¨ chatbot.js
                const timeout = setTimeout(() => {
                    reject(new Error('è¯·æ±‚è¶…æ—¶'));
                }, 30000); // 30ç§’è¶…æ—¶

                // ç›‘å¬å“åº”
                ipcRenderer.once('chatbot-response', (event, response) => {
                    clearTimeout(timeout);
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response.message);
                    }
                });

                // å‘é€æ¶ˆæ¯åˆ°ä¸»è¿›ç¨‹
                ipcRenderer.send('chatbot-message', message);
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            
            // å¯¹äºæœºå™¨äººæ¶ˆæ¯ï¼Œä½¿ç”¨Markdownæ¸²æŸ“
