                modelsList.innerHTML = '<div class="models-error">æœªæ‰¾åˆ°å¯ç”¨çš„æ¨¡å‹</div>';
                return;
            }
            
            // å­˜å‚¨æ‰€æœ‰æ¨¡å‹æ•°æ®
            allModels = models;
            
            // åº”ç”¨è¿‡æ»¤
            const filteredModels = filterText ? 
                models.filter(model => {
                    const modelId = (model.id || '').toLowerCase();
                    const modelName = (model.name || model.owned_by || '').toLowerCase();
                    const searchText = filterText.toLowerCase();
                    return modelId.includes(searchText) || modelName.includes(searchText);
                }) : models;
            
            if (filteredModels.length === 0) {
                modelsList.innerHTML = `<div class="models-error">æ²¡æœ‰æ‰¾åˆ°åŒ¹é… "${filterText}" çš„æ¨¡å‹</div>`;
                modelsList.style.display = 'block';
                return;
            }
            
            // æ„å»ºæ¨¡å‹åˆ—è¡¨HTML
            let html = '';
            filteredModels.forEach(model => {
                const modelId = model.id || '';
                const modelName = model.name || model.owned_by || '';
                
                // é«˜äº®åŒ¹é…çš„æ–‡æœ¬
                let highlightedId = modelId;
                let highlightedName = modelName;
                
                if (filterText) {
                    const regex = new RegExp(`(${filterText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    highlightedId = modelId.replace(regex, '<mark>$1</mark>');
                    highlightedName = modelName.replace(regex, '<mark>$1</mark>');
                }
                
                html += `
                    <div class="model-item" onclick="selectModel('${modelId}')">
                        <div class="model-item-id">${highlightedId}</div>
                        ${modelName ? `<div class="model-item-name">${highlightedName}</div>` : ''}
                    </div>
                `;
            });
            
            modelsList.innerHTML = html;
            modelsList.style.display = 'block';
        }

        // è¿‡æ»¤æ¨¡å‹åˆ—è¡¨
        function filterModels() {
            const filterText = document.getElementById('modelId').value;
            const modelsList = document.getElementById('modelsList');
            
            // é‡ç½®é€‰ä¸­ç´¢å¼•
            selectedModelIndex = -1;
            
            // å¦‚æœæ²¡æœ‰æ¨¡å‹æ•°æ®ï¼Œä¸è¿›è¡Œè¿‡æ»¤
            if (allModels.length === 0) {
                return;
            }
            
            // å¦‚æœåˆ—è¡¨æ˜¯éšè—çš„ï¼Œæ˜¾ç¤ºå®ƒ
            if (modelsList.style.display === 'none') {
                modelsList.style.display = 'block';
            }
            
            // åº”ç”¨è¿‡æ»¤
            showModelsList(allModels, filterText);
        }

        // æ›´æ–°æ¨¡å‹é€‰æ‹©é«˜äº®
        function updateModelSelection(modelItems) {
            // ç§»é™¤æ‰€æœ‰é«˜äº®
            modelItems.forEach((item, index) => {
                item.classList.remove('model-item-selected');
                if (index === selectedModelIndex) {
                    item.classList.add('model-item-selected');
                    // æ»šåŠ¨åˆ°å¯è§åŒºåŸŸ
                    item.scrollIntoView({ block: 'nearest' });
                }
            });
        }

        // å¦‚æœæœ‰å¯ç”¨æ¨¡å‹åˆ™æ˜¾ç¤ºåˆ—è¡¨
        function showModelsIfAvailable() {
            const modelsList = document.getElementById('modelsList');
            if (allModels.length > 0) {
                const filterText = document.getElementById('modelId').value;
                showModelsList(allModels, filterText);
            }
        }

        // æ˜¾ç¤ºæ¨¡å‹åˆ—è¡¨é”™è¯¯
        function showModelsError(error) {
            const modelsList = document.getElementById('modelsList');
            modelsList.innerHTML = `<div class="models-error">è·å–æ¨¡å‹åˆ—è¡¨å¤±è´¥: ${error}</div>`;
            modelsList.style.display = 'block';
        }

        // é€‰æ‹©æ¨¡å‹
        function selectModel(modelId) {
            document.getElementById('modelId').value = modelId;
            document.getElementById('modelsList').style.display = 'none';
            
            // å¯é€‰ï¼šèšç„¦åˆ°ä¸‹ä¸€ä¸ªè¾“å…¥å­—æ®µæˆ–ä¿æŒåœ¨å½“å‰å­—æ®µ
            document.getElementById('modelId').focus();
        }

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹æ—¶éšè—æ¨¡å‹åˆ—è¡¨
        document.addEventListener('click', function(event) {
            const modelsList = document.getElementById('modelsList');
            const modelsButton = document.getElementById('modelsButton');
            const modelIdInput = document.getElementById('modelId');
            
            if (!modelsList.contains(event.target) && 
                event.target !== modelsButton && 
                event.target !== modelIdInput) {
                modelsList.style.display = 'none';
                selectedModelIndex = -1;
            }
        });

        // æ˜¾ç¤ºæµ‹è¯•æˆåŠŸæ¶ˆæ¯

                <div style="font-size: 0.8em; margin-top: 5px;">

        // æ˜¾ç¤ºæµ‹è¯•å¤±è´¥æ¶ˆæ¯
        function showTestError(error) {

            const container = document.querySelector('.chat-container');

            // 5ç§’åè‡ªåŠ¨ç§»é™¤é”™è¯¯æ¶ˆæ¯

        // åˆ‡æ¢å¯†ç å¯è§æ€§

            } else {

                toggleButton.textContent = 'ğŸ‘ï¸';

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.addEventListener('click', function(e) {
